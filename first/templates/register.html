<!Doctype html>
<html>
<head>
    <meta charset = 'utf-8'>
    <meta http-equiv = 'X-UA-Compatible' content = 'IE-Edge'>
    <title>Registration</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <style>
        label {
            display: block;
            font: .9rem 'Fira Sans', sans-serif;
        }
        
        input[type='submit'],
        label {
            margin-top: 1rem;
        }
    </style>
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
    <script src="main.js"></script>
</head>
<body>
    <form action="register" method="POST">
        {% csrf_token %}
        <div>
            <label for="first_name">First Name: </label>
            <input type="text" name="first_name" placeholder="First Name" id="first_name"><br>
        </div>
        <div>
            <label for="last_name">Last Name: </label>
            <input type="text" name="last_name" placeholder="Last Name" id="last_name"><br>
        </div>
        <div>
            <label for="username">Username: </label>
            <input type="text" name="username" placeholder="UserName" id="username"><br>
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="email" name="email" placeholder="user@email.com" id="email"><br>
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="password" name="password" placeholder="Password" id="password"><br>
        </div>
        <div>
            <label for="confirmpassword">Confirm Password: </label>
            <input type="password" name="confirmpassword" placeholder="Confirm Password" id="confirmpassword"><br>
        </div>
        <input type="submit" value="Register">
    </form>
    <div>
        {% for message in messages %}
        <h3>{{ message }}</h3>
        {% endfor %}
    </div>
</body>
</html>
